<div class="container">
  <div class="card col-md-3 rounded-lg shadow-lg mx-auto mt-5">
    <div class="card-header">
      <div *ngIf="!isUpdateForm; else updateCity">Ajout d'une ville</div>
      <ng-template #updateCity>Modification de la ville</ng-template>
    </div>
    <div class="card-body">
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit(cityForm)">
        <div>
          <label for="name">Nom :</label>
          <input type="text" required formControlName="name" class="form-control" name="name" />
          <div *ngIf="cityForm.controls['name'].invalid && (cityForm.controls['name'].dirty || cityForm.controls['name'].touched)"
               class="alert text-danger" role="alert">
            <div *ngIf="cityForm.controls['name'].errors?.['required']">
              Le nom est requis
            </div>
          </div>
        </div>
        <div *ngIf="isUpdateForm">
          <label for="hotels">HÃ´tels :</label>
          <div>
            <div *ngFor="let hotel of listHotels">
              <input type="checkbox" [name]="hotel.id" [id]="hotel.id" [value]="hotel.id" formControlName="hotel" />
              <label for="{{hotel.id}}">{{ hotel.name }}</label>
            </div>
          </div>
        </div>
        <div *ngIf="isUpdateForm; else createTraining">
          <button type="submit" class="btn btn-primary m-2">Modifier</button>
        </div>
        <ng-template #createTraining>
          <button type="submit" class="btn btn-primary m-2">Ajouter</button>
        </ng-template>
      </form>
    </div>
  </div>
</div>
