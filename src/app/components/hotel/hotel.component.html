<div class="container">
  <div class="col-md-3 rounded-lg shadow-lg mx-auto mt-5">
    <form [formGroup]="hotelForm" (ngSubmit)="onSubmit(hotelForm)">
      <div>
        <label for="name">Nom :</label>
        <input
          type="text"
          required
          formControlName="name"
          class="form-control"
          name="name"
        />
        <div
          *ngIf="
            hotelForm.controls['name'].invalid &&
            (hotelForm.controls['name'].dirty ||
              hotelForm.controls['name'].touched)
          "
          class="alert text-danger"
          role="alert"
        >
          <div *ngIf="hotelForm.controls['name'].errors?.['required']">
            Le nom est requis
          </div>
        </div>
      </div>
      <div>
        <label for="description">Adresse :</label>
        <input
          type="text"
          required
          formControlName="address"
          class="form-control"
          name="address"
        />
        <div
          *ngIf="
            hotelForm.controls['address'].invalid &&
            (hotelForm.controls['address'].dirty ||
              hotelForm.controls['address'].touched)
          "
          class="alert text-danger"
          role="alert"
        >
          <div *ngIf="hotelForm.controls['address'].errors?.['required']">
            L'adresse' est requise
          </div>
        </div>
      </div>
      <div>
        <label for="place">Téléphone :</label>
        <input
          type="text"
          required
          formControlName="phone"
          class="form-control"
          name="phone"
        />
        <div
          *ngIf="
            hotelForm.controls['phone'].invalid &&
            (hotelForm.controls['phone'].dirty ||
              hotelForm.controls['phone'].touched)
          "
          class="alert text-danger"
          role="alert"
        >
          <div *ngIf="hotelForm.controls['phone'].errors?.['required']">
            Le numéro de téléphone est requis
          </div>
        </div>
      </div>
      <div>
        <label for="place">Nombre d'étoiles :</label>
        <input
          type="text"
          required
          formControlName="star"
          class="form-control"
          name="star"
        />
        <div
          *ngIf="
            hotelForm.controls['star'].invalid &&
            (hotelForm.controls['star'].dirty ||
              hotelForm.controls['star'].touched)
          "
          class="alert text-danger"
          role="alert"
        >
          <div *ngIf="hotelForm.controls['star'].errors?.['required']">
            Le nombre d'étoiles est requis
          </div>
        </div>
      </div>
      <div>
        <label for="place">Nombre de chambres :</label>
        <input
          type="text"
          required
          formControlName="room"
          class="form-control"
          name="room"
        />
        <div
          *ngIf="
            hotelForm.controls['room'].invalid &&
            (hotelForm.controls['room'].dirty ||
              hotelForm.controls['room'].touched)
          "
          class="alert text-danger"
          role="alert"
        >
          <div *ngIf="hotelForm.controls['room'].errors?.['required']">
            Le nombre de chambres est requis
          </div>
        </div>
      </div>
      <div>
        <label for="place">Prix d'une nuit :</label>
        <input
          type="text"
          required
          formControlName="price"
          class="form-control"
          name="price"
        />
        <div
          *ngIf="
            hotelForm.controls['price'].invalid &&
            (hotelForm.controls['price'].dirty ||
              hotelForm.controls['price'].touched)
          "
          class="alert text-danger"
          role="alert"
        >
          <div *ngIf="hotelForm.controls['price'].errors?.['required']">
            Le prix est requis
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Ville :</label>
        <select class="form-control" formControlName="city" name="city">
          <option *ngFor="let city of listCities" [ngValue]="city">
            {{ city.name }}
          </option>
        </select>
      </div>
      <div>
        <label for="fileInput">Choisissez une nouvelle image :</label>
        <input
          type="file"
          formControlName="photo"
          class="custom-file"
          id="fileInput"
          accept="image/*"
          name="file"
          (change)="onPictureSelect($event)"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary m-2">Ajouter</button>
      </div>
    </form>
  </div>
</div>
